  <body>
    <div class="container">
      <div class="jumbotron">
        URL to retrieve: https://gist.githubusercontent.com/hdiwan/<input id="remote" type="text" class="form-control">/gistfile.txt<br/>
        Passphrase: <input id="passphrase" type="password" class="form-control"><br/>
      </div>
      <div id="layout"></div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script>
jQuery(document).tooltip({track: true}).ready(function() {
  var url = jQuery('#remote').val('//gist.githubusercontent.com/hdiwan/'+jQuery('#remote').val()+'/gistfile.txt');
  jQuery.get(url, function(data) {
    var openpgp = require('openpgp');
    openpgp.initWorker({ path: '//raw.githubusercontent.com/openpgpjs/openpgpjs/master/dist/openpgp.worker.min.js' });
    openpgp.config.aead_protect = true // activate fast AES-GCM mode (not yet OpenPGP standard)
    var options, encrypted;
    options = { data: data,passwords: [jQuery('#passphrase').val()], armor: true };
    openpgp.decrypt(options).then(function(plaintext) {
      var text = plaintext.data
      jQuery('.jumbotron').hide();
      jQuery('#layout').val(text).;
    });
  });
});
    </script>

  </body>
</html>
